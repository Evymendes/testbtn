<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container">
    <div id="title"></div>
  </div>
  <!-- primeiro btn -->
  <div class="container_btns">
    <p>Disposito 1</p>
    <fieldset class="btnOnOff">
      <input id="botao1" type="checkbox" value="btn_1" name="btn">
      <label for="botao1">
        <div class="chave"></div>
        <span class="off text">off</span>
        <span class="on text">on</span>
      </label>
    </fieldset>
  </div>
  <!-- segundo btn -->
  <div class="container_btns">
    <p>Disposito 2</p>
    <fieldset class="btnOnOff">
      <input id="botao2" type="checkbox" value="btn_2" name="btn2">
      <label for="botao2">
        <div class="chave"></div>
        <span class="off text">off</span>
        <span class="on text">on</span>
      </label>
    </fieldset>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
